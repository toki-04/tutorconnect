{% extends 'core/base.html' %}
{% load static %}

{% block head %}
<title>Profile / Specialties</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

{% endblock head %}

{% block content %}
{% include 'core/header.html' %}
{% include 'core/sidebar.html' %}

<main id="main" class="main">
        <div class="pagetitle">
          <h1>Specialties</h1>
        </div>
        <!-- End Page Title -->
      
        <section class="section dashboard">
          <div class="row">
            <div class="col-md-8">
              <div class="card info-card">
                <div class="card-body">
                  <h5 class="card-title">Specialty Details</h5>
                  <div class="mb-3 d-flex align-items-center">
                    <label for="specialty" class="form-label flex-grow-0 me-3">Specialty</label>
                    <div class="flex-grow-1">
                      <input type="text" class="form-control" id="specialty" value="Mathematics" disabled>
                    </div>
                    <button class="btn btn-link edit-button" type="button" data-field="subject">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                  <div class="mb-3 d-flex align-items-start">
                    <label for="description" class="form-label flex-grow-0 me-3">Description</label>
                    <div class="flex-grow-1">
                      <textarea class="form-control" id="description" rows="3" disabled>
                        This is a detailed description of the Mathematics subject. It covers various topics such as algebra, geometry, calculus, and statistics.
                      </textarea>
                    </div>
                    <button class="btn btn-link edit-button" type="button" data-field="description">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                  <button class="btn btn-success">Save Changes</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        
      </main>
      
    <!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

{% endblock content %}
