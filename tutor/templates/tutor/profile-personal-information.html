{% extends 'core/base.html' %}
{% load static %}

{% block head %}
<title>Profile / Personal Information</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
{% endblock head %}

{% block content %}
{% include 'core/header.html' %}
{% include 'core/sidebar.html' %}

    <main id="main" class="main">
        <div class="pagetitle">
          <h1>Personal Information</h1>
        </div>
        <!-- End Page Title -->
      
        <section class="section dashboard">
          <div class="row">
            <div class="col-md-8">
              <div class="card info-card">
                <div class="card-body">
                  <h5 class="card-title">Personal Details</h5>
                  <div class="mb-3 d-flex align-items-center">
                    <label for="firstName" class="form-label flex-grow-0 me-3">First Name</label>
                    <div class="flex-grow-1">
                      <input type="text" class="form-control" id="firstName" value="John" disabled>
                    </div>
                    <button class="btn btn-link edit-button" type="button" data-field="firstName">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                  <div class="mb-3 d-flex align-items-center">
                    <label for="lastName" class="form-label flex-grow-0 me-3">Last Name</label>
                    <div class="flex-grow-1">
                      <input type="text" class="form-control" id="lastName" value="Doe" disabled>
                    </div>
                    <button class="btn btn-link edit-button" type="button" data-field="lastName">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                  <div class="mb-3 d-flex align-items-center">
                    <label for="middleInitial" class="form-label flex-grow-0 me-3">Middle Initial</label>
                    <div class="flex-grow-1">
                      <input type="text" class="form-control" id="middleInitial" value="M" disabled>
                    </div>
                    <button class="btn btn-link edit-button" type="button" data-field="middleInitial">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                  <div class="mb-3 d-flex align-items-center">
                    <label for="email" class="form-label flex-grow-0 me-3">Email</label>
                    <div class="flex-grow-1">
                      <input type="email" class="form-control" id="email" value="john.doe@example.com" disabled>
                    </div>
                    <button class="btn btn-link edit-button" type="button" data-field="email">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                  <div class="mb-3 d-flex align-items-start">
                    <label for="about" class="form-label flex-grow-0 me-3">About</label>
                    <div class="flex-grow-1">
                      <textarea class="form-control" id="about" rows="3" disabled>This is John Doe's profile.</textarea>
                    </div>
                    <button class="btn btn-link edit-button" type="button" data-field="about">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                  <div class="mb-3 d-flex align-items-center">
                    <label for="dob" class="form-label flex-grow-0 me-3">Date of Birth</label>
                    <div class="flex-grow-1">
                      <input type="date" class="form-control" id="dob" value="1990-01-01" disabled>
                    </div>
                    <button class="btn btn-link edit-button" type="button" data-field="dob">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                  <div class="mb-3 d-flex align-items-center">
                    <label for="region" class="form-label flex-grow-0 me-3">Region</label>
                    <div class="flex-grow-1">
                      <input type="text" class="form-control" id="region" value="Region X" disabled>
                    </div>
                    <button class="btn btn-link edit-button" type="button" data-field="region">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                  <div class="mb-3 d-flex align-items-center">
                    <label for="province" class="form-label flex-grow-0 me-3">Province</label>
                    <div class="flex-grow-1">
                      <input type="text" class="form-control" id="province" value="Province Y" disabled>
                    </div>
                    <button class="btn btn-link edit-button" type="button" data-field="province">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                  <div class="mb-3 d-flex align-items-center">
                    <label for="municipality" class="form-label flex-grow-0 me-3">Municipality</label>
                    <div class="flex-grow-1">
                      <input type="text" class="form-control" id="municipality" value="Municipality Z" disabled>
                    </div>
                    <button class="btn btn-link edit-button" type="button" data-field="municipality">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                  <button class="btn btn-success">Save Changes</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      
    <!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

{% endblock content %}
