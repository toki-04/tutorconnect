{% extends 'core/base.html' %}
{% load static %}

{% block head %}
<title>Profile / Education</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

{% endblock head %}

{% block content %}
{% include 'core/header.html' %}
{% include 'core/sidebar.html' %}
<main id="main" class="main">
        <div class="pagetitle">
          <h1>Education</h1>
        </div>
        <!-- End Page Title -->
      
        <section class="section dashboard">
            <div class="row">
              <div class="col-md-8">
                <div class="card info-card">
                  <div class="card-body">
                    <h5 class="card-title">Education Details</h5>
                    <div class="mb-3 d-flex align-items-center">
                      <label for="highestEducation" class="form-label flex-grow-0 me-3">Highest Level of Education</label>
                      <div class="flex-grow-1">
                        <input type="text" class="form-control" id="highestEducation" value="Master's Degree" disabled>
                      </div>
                      <button class="btn btn-link edit-button" type="button" data-field="highestEducation">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                      <label for="institution" class="form-label flex-grow-0 me-3">Institution Name</label>
                      <div class="flex-grow-1">
                        <input type="text" class="form-control" id="institution" value="University of XYZ" disabled>
                      </div>
                      <button class="btn btn-link edit-button" type="button" data-field="institution">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                      <label for="fieldOfStudy" class="form-label flex-grow-0 me-3">Field of Study</label>
                      <div class="flex-grow-1">
                        <input type="text" class="form-control" id="fieldOfStudy" value="Computer Science" disabled>
                      </div>
                      <button class="btn btn-link edit-button" type="button" data-field="fieldOfStudy">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                      <label for="startDate" class="form-label flex-grow-0 me-3">Start Date</label>
                      <div class="flex-grow-1">
                        <input type="date" class="form-control" id="startDate" value="2015-09-01" disabled>
                      </div>
                      <button class="btn btn-link edit-button" type="button" data-field="startDate">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                      <label for="graduationDate" class="form-label flex-grow-0 me-3">Graduation Date</label>
                      <div class="flex-grow-1">
                        <input type="date" class="form-control" id="graduationDate" value="2019-06-30" disabled>
                      </div>
                      <button class="btn btn-link edit-button" type="button" data-field="graduationDate">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                    </div>
                    <button class="btn btn-success">Save Changes</button>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
        
      </main>
      
    <!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

{% endblock content %}
