{% extends 'core/base.html' %}
{% load static %}

{% block head %}
<title>Profile / Experience</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

{% endblock head %}

{% block content %}
{% include 'core/header.html' %}
{% include 'core/sidebar.html' %}

<main id="main" class="main">
        <div class="pagetitle">
          <h1>Experience</h1>
        </div>
        <!-- End Page Title -->
      
        <section class="section dashboard">
            <div class="row">
              <div class="col-md-8">
                <div class="card info-card">
                  <div class="card-body">
                    <h5 class="card-title">Experience Details</h5>
                    <div class="mb-3 d-flex align-items-center">
                      <label for="companyName" class="form-label flex-grow-0 me-3">Company Name</label>
                      <div class="flex-grow-1">
                        <input type="text" class="form-control" id="companyName" value="Tech Corp" disabled>
                      </div>
                      <button class="btn btn-link edit-button" type="button" data-field="companyName">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                      <label for="jobTitle" class="form-label flex-grow-0 me-3">Job Title</label>
                      <div class="flex-grow-1">
                        <input type="text" class="form-control" id="jobTitle" value="Software Engineer" disabled>
                      </div>
                      <button class="btn btn-link edit-button" type="button" data-field="jobTitle">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                      <label for="startDate" class="form-label flex-grow-0 me-3">Start Date</label>
                      <div class="flex-grow-1">
                        <input type="date" class="form-control" id="startDate" value="2020-01-01" disabled>
                      </div>
                      <button class="btn btn-link edit-button" type="button" data-field="startDate">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                      <label for="endDate" class="form-label flex-grow-0 me-3">End Date</label>
                      <div class="flex-grow-1">
                        <input type="date" class="form-control" id="endDate" value="2023-12-31" disabled>
                      </div>
                      <button class="btn btn-link edit-button" type="button" data-field="endDate">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                    </div>
                    <div class="mb-3 d-flex align-items-start">
                      <label for="description" class="form-label flex-grow-0 me-3">Description</label>
                      <div class="flex-grow-1">
                        <textarea class="form-control" id="description" rows="3" disabled>
                          Worked on developing and maintaining web applications, collaborating with cross-functional teams, and implementing new features based on client requirements.
                        </textarea>
                      </div>
                      <button class="btn btn-link edit-button" type="button" data-field="description">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                    </div>
                    <button class="btn btn-success">Save Changes</button>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
          
        
      </main>
      
    <!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

{% endblock content %}
